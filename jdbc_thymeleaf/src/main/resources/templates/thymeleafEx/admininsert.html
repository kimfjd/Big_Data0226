<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 계정 회원 가입 페이지</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>회원 가입</h2>
<form th:action="@{/ADMIN_INFO/insert}" th:object="${adinsert}" method="post">
    <label for="ADM_ID">아이디:</label>
    <input type="text" id="ADM_ID" name="ADM_ID" required><br><br>

    <label for="ADM_PW">비밀번호:</label>
    <input type="password" id="ADM_PW" name="ADM_PW" required><br><br>

    <input type="submit" value="가입">
    <button onclick="redirectToadmininfo()">돌아가기</button><br>
    <script> function redirectToadmininfo() {
        window.location.href = "http://localhost:63342/jdbc/work_java/jdbc_thymeleaf/src/main/resources/templates/thymeleafEx/admininfo.html?_ijt=4tf7odladqt2pva52a9oqksg7h&_ij_reload=RELOAD_ON_SAVE";
    }</script>
</form>
</body>
</html>
